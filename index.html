<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Promise Homework</title>
</head>
<body>
<h1>Search Post by ID</h1>
<label for="post-id">Enter the Post ID (1 to 100):</label>
<input type="number" id="post-id" name="post-id" min="1" max="100">
<button onclick="getPost()">Search</button>
<div id="post-container">
  <h2 id="post-title"></h2>
  <p id="post-body"></p>
  <button id="comments-btn" onclick="getComments()">Get Comments</button>
</div>
<p id="error-msg">There was an error. Please try again later.</p>

<script src="scripts.js"></script>
</body>
</html>
